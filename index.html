        <!--Panel 1-->
        <div class="panel" id="panel-1">            
            <h1>Instant D&D character theme music</h1>

          



            <h2>The Storm approaches</h2>
            <audio controls>
                <source src="audio/Bury the light.mp3" id="audio" type="audio/mp3">
            </audio>


            <h3>The Storm has arrived!</h3>
            <audio controls>
                <source src="audio/bury_the_light_good_part.mp3" id="audio" type="audio/mp3">
            </audio>
            <h4>Business casual</h4>
            <audio controls>
                <source src="audio/stardust_ man_appears.mp3" id="audio" type="audio/mp3">
            </audio>
            <h5>Roll initiative fiends!</h5>
            <audio controls>
                <source src="audio/Bayonetta 3 Soundtrack - Viola Battle Theme - Gh()st (Instrumental).mp3" id="audio" type="audio/mp3">
            </audio>
            <h6>Poor choice of words</h6>
            <audio controls>
                <source src="audio/Hotline Miami 2_ Wrong Number Soundtrack - She Swallowed Burning Coals.mp3" id="audio" type="audio/mp3">
            </audio>
            <h5>That's a wrap</h5>
            <audio controls>
                <source src="audio/Victory.mp3" id="audio" type="audio/mp3">
